{% extends 'base.html' %}

{% block content %}

  <div class="ui container">
    <h1 class="ui header">Contact the Seller</h1>
    <form class="ui form" method="post">
      {% csrf_token %}
      <div class="field">
        <label for="{{ form.comment.id_for_label }}">Comment:</label>
        {{ form.comment}}
      </div>
      <div class="field">
        <label for="{{ form.email.id_for_label }}">Email:</label>
        {{ form.email }}
      </div>
      <div class="field">
        <label for="{{ form.name.id_for_label }}">Name:</label>
        {{ form.name }}
      </div>
      <button class="ui button primary" type="submit">Send</button>
    </form>
  </div>
{% endblock %}
